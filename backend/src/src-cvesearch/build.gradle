plugins {
    id 'org.eclipse.sw360.java-conventions'
    id 'java-library'
}

dependencies {
    implementation project(':src-vulnerabilities')
    implementation project(':src-common')
    implementation project(':datahandler')
    implementation libs.commons.csv
    implementation libs.commons.codec
    implementation libs.commons.io
    implementation libs.log4j.api
    implementation libs.log4j.core
    implementation libs.gson
    implementation libs.libthrift
    implementation libs.guava
    implementation libs.ektorp
    implementation libs.cloudant.client
    testImplementation libs.junit
    testImplementation libs.hamcrest
    testImplementation libs.mockito.core
}

description = 'src-cvesearch'
