rest.apitoken.generator.enable=true
#custom.welcome.page.guideline = true
sw360.liferay.company.id=20099
rest.write.access.usergroup=USER
project.obligations.enabled=true
## Timeout for connecting to the backend
backend.timeout.connection = 50000
## Timeout for reading response from the backend
## This defines the maximum wait time until the
## first byte of the response is available.
backend.timeout.read = 6000000
#Log
enable.sw360.change.log=false
#sw360changelog.config.file.location=/opt/tosspedia/sw360logs
#auto.set.ecc.status = false
component.visibility.restriction.enabled=true
admin.private.project.access.enabled=true
## This property is used to enable the bulk release deleting feature.
bulk.release.deleting.enabled=false

# This property is used to disable the Clearing Request feature for the projects based on project Business Unit (BU) / Group.
# Add the list of BU for which you want to disable the Clearing Request feature.
#org.eclipse.sw360.disable.clearing.request.for.project.group=DEPARTMENT
## This property is to set the default country for Liferay
#liferay.default.country.name=unites-states
enable.security.vulnerability.monitoring=false
## This property is used to enable the tab SPDX Document feature.
spdx.document.enabled = true
## This property is used to control the user role for SBOM import and export.
sbom.import.export.access.usergroup=USER
## This property is used to set the tool name in exported CycloneDx SBOM
sw360.tool.name = SW360
## This property is used to set the tool vendor in exported CycloneDx SBOM
sw360.tool.vendor = Eclipse Foundation
## This property is used to get the version of SW360 automatically from pom.xml of datahandler module.
#datahandler.pom.file.path=/META-INF/maven/org.eclipse.sw360/datahandler/pom.xml
## This property is used to enable the package portlet feature.
package.portlet.enabled=true
## This property is used to control the write access user role for Packages.
package.portlet.write.access.usergroup=USER
## This property is used to control the user role for SBOM import and export.
sbom.import.export.access.usergroup=USER
