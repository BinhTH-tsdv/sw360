plugins {
    id "biz.aQute.bnd.builder"
    id 'org.eclipse.sw360.java-conventions'
}

dependencies {
    implementation project(':datahandler')
    implementation project(':commonIO')
    implementation project(':exporters')
    implementation project(':src-common')
    implementation project(':src-attachments')
    implementation project(':src-components')
    implementation project(':src-vendors')
    implementation libs.log4j.core
    implementation libs.commons.csv
    implementation libs.libthrift
    implementation libs.guava
    implementation libs.cloudant.client
    implementation libs.ektorp
    compileOnly  libs.jetbrains.annotations
    runtimeOnly libs.log4j.slf4j.impl
    testImplementation project(':datahandler').sourceSets.test.output
    testImplementation libs.junit
    testImplementation libs.hamcrest
    testImplementation libs.mockito.core
}

description = 'importers'
tasks.build.dependsOn(deployJar)
